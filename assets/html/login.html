<form class="content-box hide" id="login-form">
    <div>
        [alerts]
        <div id="error"></div>
    </div>
    <input type=" text" name="username" id="username" placeholder="Username" autocomplete="username" class="input" required="true">
    <input type="password" name="password" id="password" placeholder="Password" autocomplete="current-password" class="input" required="true">
    <div class="btn-group">
        <input type="submit" value="Login" class="btn btn-primary">
    </div>
    <div class="content-footer">
        <a href="/register" class="bottom-link">
            I don't have an account
        </a>
    </div>
</form>
<script type="module" src="/assets/script/login.mjs"></script>
