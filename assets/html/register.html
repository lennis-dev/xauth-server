<form class="content-box hide" id="register-form">
    <div>
        [alerts]
        <div id="error"></div>
    </div>
    <input
        type=" text"
        name="username"
        id="username"
        placeholder="Username"
        autocomplete="username"
        class="input"
        required="true"
    />
    <input
        type="email"
        id="email"
        placeholder="Email"
        autocomplete="email"
        class="input"
        required="true"
    />
    <input
        type="password"
        id="new-password"
        placeholder="New Password"
        autocomplete="new-password"
        class="input"
        required="true"
    />
    <input
        type="password"
        id="confirm-password"
        placeholder="Confirm Password"
        autocomplete="new-password"
        class="input"
        required="true"
    />
    <div class="btn-group">
        <input type="submit" value="Register" class="btn btn-primary" />
    </div>
    <div class="content-footer">
        <a href="/login" class="bottom-link"> I have an account </a>
    </div>
</form>
<script type="module" src="/assets/script/register.mjs"></script>
